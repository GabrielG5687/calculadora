<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculadora</title>
</head>
<body>
    <section>
        <main class="titulo">
            <h3>Calculadora</h3>
        </main>

        <div class="calculadora">
            
            <p id="resultado"></p>
            <table class="calc-buttons">
                <tr class="calc-buttons-row">
                    <td><button  class="calc-button "  onclick="limpar()">C</button></td>
                    <td><button class="calc-button "  onclick="back()"> &larr;</button></td>
                    <td><button  class="calc-button" onclick="insert('/')"> &divide;</button></td>
                    <td><button class="calc-button"  onclick="insert('*')">x</button></td>
                </tr>
                <tr class="calc-buttons-row">
                    <td><button class="calc-button " onclick="insert('7')">7</button></td>
                    <td><button class="calc-button " onclick="insert('8')">8</button></td>
                    <td><button class="calc-button " onclick="insert('9')">9</button></td>
                    <td><button class="calc-button " onclick="insert('-')">-</button></td>
                </tr>
                <tr class="calc-buttons-row">
                    <td><button class="calc-button " onclick="insert('4')">4</button></td>
                    <td><button class="calc-button " onclick="insert('5')">5</button></td>
                    <td><button class="calc-button " onclick="insert('6')">6</button></td>
                    <td><button class="calc-button " onclick="insert('+')">+</button></td>
                </tr>
                <tr class="calc-buttons-row">
                    <td><button class="calc-button " onclick="insert('1')">1</button></td>
                    <td><button class="calc-button " onclick="insert('2')">2</button></td>
                    <td><button class="calc-button " onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="calc-button equas" onclick="calcular()">=</button></td>
                </tr>
                <tr class="calc-buttons-row">
                    <td colspan="2"><button class="calc-button double" onclick="insert('0')">0</button></td>
                    <td><button class="calc-button " onclick="insert('.')">.</button></td>
                    
                </tr>

            </table>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
